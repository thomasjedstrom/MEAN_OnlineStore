<h1 class="fw cent">Products</h1>

<div class="leftnav">
	<h3><u>Add a Product</u></h3>
	<form ng-submit="create(newProduct)">
		<label for="name">Name:</label><br>
		<input type="text" ng-model="newProduct.product"><br>

		<label for="url">Image (url):</label><br>
		<input type="text" ng-model="newProduct.image"><br>

		<label for="description">Description:</label><br>
		<textarea name="description" cols="20" rows="5" ng-model="newProduct.description"></textarea><br>

		<label for="qty">Initial Quantity:</label><br>
		<input type="number" ng-model="newProduct.qty"><br>

		<input type="submit" value="Create" class="btn blue">
	</form>
</div>

<div id="products">
	<hr>
	<div class="right">
		<input type="text" placeholder="search products..." ng-model="filter_products">
	</div>

	<div ng-repeat="product in products | filter:filter_products" class="productBox">
		<div class="image">
			<img ng-src="{{ product.image }}" alt="">
		</div>
		<p>{{ product.product }}</p>
		<p>({{ product.qty }} left)</p>
	</div>
</div>
